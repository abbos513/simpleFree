<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css" th:href="@{/fonts/ionicons.min.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Footer-Clean.css" th:href="@{/css/Footer-Clean.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css" th:href="@{/css/Navigation-with-Button.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Registration-Form-with-Photo.css" th:href="@{/css/Registration-Form-with-Photo.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" type="text/css">

    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">-->
    <!--<link href="../static/bootstrap/build.less" rel="stylesheet">-->
    <!--<link href="../static/bootstrap/build.scss" rel="stylesheet">-->
    <!--<link href="../static/bootstrap/select2-bootstrap.less" rel="stylesheet">-->
    <!--<link href="../static/bootstrap/select2-bootstrap.scss" rel="stylesheet">-->

    <link href="../static/bootstrap/select2.min.css" th:href="@{/bootstrap/select2.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body style="margin: 0; padding: 0;">
    <div>
        <nav class="navbar navbar-dark navbar-expand-md bg-success navigation-clean-button" style="background-color:#66d7d7;">
            <div class="container"><a class="navbar-brand" href="#">Company Name</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto"></ul><span class="navbar-text actions">
                    <a href="#" class="login">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="/logout">Log Out</a></span></div>
            </div>
        </nav>
    </div>
    <div style="height:1365px;background-color:rgba(0,0,0,0.1);padding-top:17px;/*float:right;*/">
        <form method="POST" action="/project/addProject">
        <div style="height:1327px;background-color:#f7f9fc;padding:0px;width:940px;align-items:center;margin-left:auto;align:center;float:initial;margin-left:auto;margin-right:auto;float:center;">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            <div style="background-color:#f7f9fc;height:175px;">
                <label style="margin-right:-55px;width:181px;margin-top:10px;margin-left:37px;">Project title<br></label>
                <input type="text" style="width:695px;width: 695px; margin: 30px;" name="projectTitle">
                <div class="input-group" style="margin: 48px; margin-top: 10px; margin-bottom: 20px">
                <!------------------------------------------------------->

					<select id="selectSkill" style="width: 90%; margin: 30px;" multiple="multiple">
                        <th:block th:each="skill : ${skills}">
                            <option th:value="${skill.getId()}" th:text="${skill.getSkill()}"></option>
                        </th:block>
					</select>
				</div>
                <div class="input-group" style="margin: 48px; margin-top: 40px; margin-bottom: 20px">
                    <select id="selectLanguage" style="width: 90%; margin: 30px;" multiple="multiple">
                        <th:block th:each="language : ${languages}">
                            <option th:value="${language.getId()}" th:text="${language.getLanguage()}"></option>
                        </th:block>
                    </select>
                </div>
                <!------------------------------------------------------->
            </div>
            <div style="height:422px;background-color:#f7f9fc;width:940px; margin-top: 60px;"><label style="margin:10px;margin-left:50px;font-size:25px;">About project</label>
                <textarea name="aboutProject" style="width:842px;margin:50px;margin-top:11px;height:213px;"></textarea>
                <div style="width:50%;height:45px;float:left;">
                    <label style="margin-right:-55px;width:158px;margin-top:10px;margin-left:86px;/*float:right;*/">Deadline:<br></label>
                    <input name="deadline" type="date" style="float:right;width:203px;margin-top:8px;margin-right:72px;"></div>
                <div style="height:45px;width:50%;float:right;"><label style="margin-right:-55px;width:158px;margin-top:10px;margin-left:37px;/*float:right;*/">Project budget:&nbsp; &nbsp; &nbsp; &nbsp; $<br></label>
                    <input type="number" name="projectBudget" style="width:216px;float:right;margin-right:50px;margin-top:5px;"></div>
            </div>
            <input type="hidden" value="" name="skillIds" />
            <input type="hidden" value="" name="languageIds" />
            <button class="btn btn-primary" type="submit" style="float:right;padding-right:10px;margin-right:55px;margin-top:21px;width:204px;background-color:#56c6c6;">Submit</button></div>
        </form>
    </div>
    <div class="footer-clean" style="color:#fff;background-color:#28a745;">
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-4 col-md-3 item">
                        <h3>Services</h3>
                        <ul>
                            <li><a href="#">Web design</a></li>
                            <li><a href="#">Development</a></li>
                            <li><a href="#">Hosting</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 item">
                        <h3>About</h3>
                        <ul>
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Legacy</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 item">
                        <h3>Careers</h3>
                        <ul>
                            <li><a href="#">Job openings</a></li>
                            <li><a href="#">Employee success</a></li>
                            <li><a href="#">Benefits</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
                        <p class="copyright">Company Name Â© 2017</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!--<script src="assets/js/jquery.min.js"></script>-->
    <!--<script src="../static/bootstrap/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.css}" type="text/css"></script>-->
    <script src="../static/bootstrap/select2.min.js" th:src="@{/bootstrap/select2.min.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#selectSkill').select2({
                placeholder:"Select requiered skills",
                tags: true,
            });

            $('#selectLanguage').select2({
                placeholder:"Select requiered languages",
                tags: true,
            });
        })
    </script>

    <script type="text/javascript">
        $(function() {
            $('#selectSkill').change(function(){
                $('input[name="skillIds"]').val($("#selectSkill").val());
            });

            $('#selectLanguage').change(function () {
                $('input[name="languageIds"]').val($('#selectLanguage').val());
            })
        });
    </script>




</body>

</html>
