<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search project</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css" th:href="@{/fonts/ionicons.min.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Footer-Clean.css" th:href="@{/css/Footer-Clean.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css" th:href="@{/css/Navigation-with-Button.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/Registration-Form-with-Photo.css" th:href="@{/css/Registration-Form-with-Photo.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" type="text/css">
</head>

<body>
    <div>
        <nav class="navbar navbar-dark navbar-expand-md bg-success navigation-clean-button" style="background-color:#66d7d7;">
            <div class="container"><a class="navbar-brand" href="#">Company Name</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto"></ul><span class="navbar-text actions"> <a href="#" class="login">Log In</a><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></span></div>
            </div>
        </nav>
    </div>
    <div style="height:1365px;background-color:rgba(0,0,0,0.1);padding-top:17px;/*float:right;*/">
        <!--<th:block>-->
            <!--<option th:value="${project.getId()}" th:text="${skill.getSkill()}"></option>-->
            <div style="margin:0px;height:1327px;background-color:#f7f9fc;padding:0px;width:940px;align-items:center;margin-left:26px;align:center;float:initial;position:absolute;margin-left:auto;margin-right:auto;float:center;">
            <div th:each="project : ${projects}" style="width:100%;height:200px;border:1px solid;">
                <label style="margin-left: 40%; margin-top: 20px; font-size: 25px;" th:text="${project.getProjectTitle()}">Label</label>
                <p style="height:85px;margin-right:30px;margin-left:30px;" th:text="${project.getAboutProject()}">Paragraph</p>

                <div style="float:left;width:33%;height:30px;">
                    <label style="float:left;">Owner name:&nbsp;</label>
                        <label style="float:left;" th:if="${project.getUser()} != null" th:text="${project.getUserFullName()}">no name&nbsp;</label>
                </div>         <!--/*   th:if="${linea.estado} == 'Iniciado'"*/-->
                <div style="float:left;width:33%;height:30px;">
                    <label style="/*text-align:center;*//*margin:0 auto;*/float:left;margin-right:30px;" >Deadline&nbsp;</label>
                    <label style="/*text-align:center;*//*margin:0 auto;*/float:left;margin-right:30px;" th:text="${project.getDeadline()}">deadline:&nbsp;</label></div>
                <div style="float:right;width:33%;height:30px;">
                    <label style="/*text-align:center;*//*margin:0 auto;*/float:left;">Project budget:&nbsp;</label>
                    <label style="float:left;margin-right:30px;" th:text="${project.getProjectBudget()}">budget&nbsp;</label></div>

            </div>
        </div>
        <!--</th:block>-->
    </div>
    <div class="footer-clean" style="color:#fff;background-color:#28a745;">
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-4 col-md-3 item">
                        <h3>Services</h3>
                        <ul>
                            <li><a href="#">Web design</a></li>
                            <li><a href="#">Development</a></li>
                            <li><a href="#">Hosting</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 item">
                        <h3>About</h3>
                        <ul>
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Legacy</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 item">
                        <h3>Careers</h3>
                        <ul>
                            <li><a href="#">Job openings</a></li>
                            <li><a href="#">Employee success</a></li>
                            <li><a href="#">Benefits</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
                        <p class="copyright">Company Name Â© 2017</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:href="@{/bootstrap/js/bootstrap.min.js}" type="text/css"></script>
    <!--<script src="assets/bootstrap/js/bootstrap.min.js"></script>-->
</body>

</html>
